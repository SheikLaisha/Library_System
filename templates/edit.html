{% extends 'base.html' %}

{% block title %} edit data {% endblock %}

{% block header %} Edit Data {% endblock %}

{% block body %}
    <a href="{{ url_for('index') }}" class="btn btn-primary">Back Home</a>
    <div class="card-body">
        <form action="{{ url_for('proses_edit') }}" method="POST">
        
            <div class="form-group">
                <label for="name">Name:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="hidden" name="id" value="{{ data.id }}">
                    <input type="text" id="name" class="form-control" placeholder="Input Name" name="name" value="{{ data.name }}">
                </div>
            </div>

            <div class="form-group">
                <label for="author">Author:</label>
                <d class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="text" id="author" class="form-control" placeholder="Input Author" name="author" value="{{ data.author }}">
                </d
                
            <div class="form-group">
                <label for="genre">Genre:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="text" id="genre" class="form-control" placeholder="Input Genre" name="genre" value="{{ data.genre}}">
                </div>
            </div>

            <div class="form-group">
                <label for="year">Year:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="text" id="year" class="form-control" placeholder="Input Year" name="year" value="{{ data.year}}">
                </div>
            </div>


            <div class="form-group">
                <button type="submit" class="btn btn-success btn-sm" name="submit">Submit</button>
                <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
            </div>
        </form>
    </div>
{% endblock %}
